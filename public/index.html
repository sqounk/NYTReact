<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NYT React</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong>
            </h1>
        </div>
        <!-- This is where React will deploy the contents it generates -->
        <div id="app"></div>
        <!-- Footer Region -->
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/articles" target='_blank'>API Articles List</a> |
                    <a href="https://github.com/sqounk/NYTReact" target='_blank'>GitHub</a>
                </p>
            </div>
        </footer>
    </div>
    <!-- All of our JS code will be transpiled into this bundle.js file -->
    <script src="bundle.js"></script>
    <!-- Additional scripts for jquery and bootstrap -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
